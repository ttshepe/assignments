<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Feedback - Mo Viez Cinema</title>
	<link rel="stylesheet" type="text/css" href="../style.css">
	<link rel='stylesheet' media='screen and (min-width: 701px) and (max-width: 900px)' href='../medium.css' />

<body>

<section class="feedback">
	<a href="../index.html" class="link">home</a>

	<div class="form">
		<form>
			<div class="inputgroup">
			<input type="text" id="name" required>
			<label for="name">Name</label>
		</div>
					<div class="inputgroup">
			<input type="text" id="number" required>
			<label for="number">Phone Number</label>
		</div>
					<div class="inputgroup">
			<input type="email" placeholder="your email address" id="email" required>
		</div>
					<div class="inputgroup">
			<textarea id="message" placeholder="your message" rows="6"></textarea>
		</div>
		<button type="submit">SUBMIT</button>

		</form>
	</div>

</section>


</body>

			<div class="icons">

		</div>
		<div class="col2">
